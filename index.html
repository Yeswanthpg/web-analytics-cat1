<body>

    <!-- Navigation Bar -->
    <!-- Navigation Bar -->
    <nav>
        <ul class="navbar">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="video.html">Videos</a></li>
            <li><a href="#policy">Policy</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="#cart"><i class="fas fa-shopping-cart"></i> Cart <span id="cart-count">0</span></a></li>
        </ul>
    </nav>

    <!-- Products Section -->
<section id="products">
    <h2>Our Products</h2>
    <div class="product-list">
        <div class="product-item">
            <img src="product1.jpg" alt="Product 1" class="product-image">
            <h3>Product 1</h3>
            <p>Description of Product 1</p>
            <p class="price">$89.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-item">
            <img src="product2.jpg" alt="Product 2" class="product-image">
            <h3>Product 2</h3>
            <p>Description of Product 2</p>
            <p class="price">$59.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <!-- Add more products as needed -->
    </div>
</section>

    <!-- Cart Modal -->
<div id="cart-modal" class="cart-modal">
    <div class="cart-modal-content">
        <h2>Your Cart</h2>
        <ul id="cart-items-list"></ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
        <button id="close-cart">Close</button>
    </div>
</div>

    <!-- Contact Form Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form action="/submit" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- JavaScript for Cart Functionality -->
    <script>
        let cart = [];
        let cartCount = 0;
        let cartTotal = 0;

        // Function to add item to cart
        document.querySelectorAll('.add-to-cart').forEach((button, index) => {
            button.addEventListener('click', () => {
                const productItem = button.parentElement;
                const productName = productItem.querySelector('h3').textContent;
                const productPrice = parseFloat(productItem.querySelector('.price').textContent.replace('$', ''));

                // Check if item already exists in cart
                const existingItem = cart.find(item => item.name === productName);
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cart.push({ name: productName, price: productPrice, quantity: 1 });
                }

                cartCount++;
                cartTotal += productPrice;

                document.getElementById('cart-count').textContent = cartCount;
                alert(`${productName} added to cart!`);
            });
        });

        // Function to open cart modal and display cart items
        document.querySelector('a[href="#cart"]').addEventListener('click', () => {
            const cartItemsList = document.getElementById('cart-items-list');
            cartItemsList.innerHTML = '';  // Clear previous items

            // Populate cart items
            cart.forEach((item, index) => {
                const li = document.createElement('li');
                li.innerHTML = `${item.name} (x${item.quantity}) - $${(item.price * item.quantity).toFixed(2)}
                <button class="remove-from-cart" data-index="${index}">Remove</button>`;
                cartItemsList.appendChild(li);
            });

            // Update cart total
            document.getElementById('cart-total').textContent = cartTotal.toFixed(2);

            // Show cart modal
            document.getElementById('cart-modal').style.display = 'block';
        });

        // Function to remove item from cart
        document.getElementById('cart-items-list').addEventListener('click', (e) => {
            if (e.target.classList.contains('remove-from-cart')) {
                const index = e.target.getAttribute('data-index');
                const item = cart[index];
                
                cartCount -= item.quantity;
                cartTotal -= item.price * item.quantity;

                // Remove item from cart
                cart.splice(index, 1);

                // Update cart count and total
                document.getElementById('cart-count').textContent = cartCount;
                document.getElementById('cart-total').textContent = cartTotal.toFixed(2);

                // Re-render the cart modal
                const cartItemsList = document.getElementById('cart-items-list');
                cartItemsList.innerHTML = '';  // Clear previous items
                cart.forEach((item, index) => {
                    const li = document.createElement('li');
                    li.innerHTML = `${item.name} (x${item.quantity}) - $${(item.price * item.quantity).toFixed(2)}
                    <button class="remove-from-cart" data-index="${index}">Remove</button>`;
                    cartItemsList.appendChild(li);
                });
            }
        });

        // Function to close cart modal
        document.getElementById('close-cart').addEventListener('click', () => {
            document.getElementById('cart-modal').style.display = 'none';
        });
    </script>

</body>
