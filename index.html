<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul class="navbar">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="video.html">Videos</a></li>
            <li><a href="#policy">Policy</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="#cart"><i class="fas fa-shopping-cart"></i> Cart <span id="cart-count">0</span></a></li>
        </ul>
    </nav>

    <!-- Products Section -->
    <section id="products">
        <h2>Our Products</h2>
        <div class="product-list">
            <div class="product-item" data-product-id="SKU_12345">
                <img src="product1.jpg" alt="Product 1" class="product-image" onclick="viewItemDetails('SKU_12345')">
                <h3>Product 1</h3>
                <p>Description of Product 1</p>
                <p class="price">$89.99</p>
                <button class="add-to-cart" onclick="addToCart('SKU_12345', 1)">Add to Cart</button>
            </div>
            <div class="product-item" data-product-id="SKU_12346">
                <img src="product2.jpg" alt="Product 2" class="product-image" onclick="viewItemDetails('SKU_12346')">
                <h3>Product 2</h3>
                <p>Description of Product 2</p>
                <p class="price">$59.99</p>
                <button class="add-to-cart" onclick="addToCart('SKU_12346', 1)">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Cart Modal -->
    <div id="cart-modal" class="cart-modal">
        <div class="cart-modal-content">
            <h2>Your Cart</h2>
            <ul id="cart-items-list"></ul>
            <p>Total: $<span id="cart-total">0.00</span></p>
            <button id="checkout" onclick="initiateCheckout()">Checkout</button>
            <button id="close-cart">Close</button>
        </div>
    </div>

    <!-- Contact Form Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form action="/submit" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <script>
        // Function to view item details
        function viewItemDetails(productId) {
            gtag("event", "view_item", {
                items: [{
                    item_id: productId,
                    item_name: "Product Name", // Update with actual product name
                    item_category: "Category", // Update with actual category
                    price: 89.99 // Update with actual price
                }]
            });
            console.log('Viewing details for:', productId);
        }

        // Array to hold cart items
        let cart = [];

        // Function to add item to cart
        function addToCart(productId, quantity) {
            cart.push({ productId, quantity });
            updateCart();
            gtag("event", "add_to_cart", {
                items: [{
                    item_id: productId,
                    quantity: quantity
                }]
            });
            console.log('Added to cart:', productId);
        }

        // Function to update cart display
        function updateCart() {
            const cartItemsList = document.getElementById('cart-items-list');
            const cartTotal = document.getElementById('cart-total');
            cartItemsList.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = `Product ID: ${item.productId}, Quantity: ${item.quantity}`;
                cartItemsList.appendChild(listItem);
                total += item.quantity * 59.99; // Assuming fixed price for demonstration
            });

            cartTotal.textContent = total.toFixed(2);
            document.getElementById('cart-count').textContent = cart.length;
        }

        // Function to initiate checkout
        function initiateCheckout() {
            gtag("event", "begin_checkout", {
                items: cart.map(item => ({
                    item_id: item.productId,
                    quantity: item.quantity
                }))
            });
            console.log('Checkout initiated');
            // Redirect to checkout page or display checkout modal
        }
    </script>
</body>
</html>
